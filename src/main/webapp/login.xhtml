<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>美術館・博物館検索　ログイン</title>
 <h:outputStylesheet library="css" name="login.css" target="head" />
</h:head>
<h:body>
 <h1>美術館・博物館検索　ログイン</h1>
 <h:form>
  <h:panelGrid id="login_table" columns="2">
    <h:outputLabel for="usernameInput">ユーザ名：</h:outputLabel>
    <h:inputText value="#{user.name}" id="username" maxlength = "16" required="true" />
    <h:outputLabel for="passwordInput">パスワード：</h:outputLabel>
    <h:inputSecret value="#{user.password}" id="password" maxlength = "16" required="true" />
  </h:panelGrid>
  <div id="submit_area">
   <p><h:message for="username" /></p>
   <p><h:message for="password" /></p>
   <h:commandButton id="login_button" action="#{user.doLogin()}" value="ログイン" />
  </div>
 </h:form>
</h:body>
</html>
